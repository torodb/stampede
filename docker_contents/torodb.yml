---
generic:
  logLevel: INFO
  connectionPoolSize: 30
  reservedReadPoolSize: 10
  connectionPoolTimeout: 10000
protocol:
  mongo:
    net:
      bindIp: localhost
      port: 27018
    cursorTimeout: 600000
backend:
  postgres:
    host: postgres
    port: 5432
    database: torod
    user: torodb
    toropassFile: /root/.toropass
    applicationName: toro
